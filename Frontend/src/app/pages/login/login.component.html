<section class="section">
  <div class="container-fluid">
    <div class="card login-card" data-aos="zoom-in">
      <h2 class="text-center my-4">
        Te damos la bienvenida <br />a <strong>PIL MONEY</strong>
      </h2>
      <mat-divider></mat-divider>
      <h4 class="text-center my-4">¡ Te extrañamos !</h4>
      <form
        class="example-form"
        [formGroup]="loginform"
        (ngSubmit)="onSubmit($event, cliente)"
        autocomplete="off"
        novalidate
      >
        <!-- EMAIL INPUT -->
        <div class="form-group my-4">
          <mat-form-field class="example-full-width" appearance="standard">
            <mat-label>Correo Electrónico</mat-label>
            <input
              matInput
              placeholder="pilmoney@mail.com"
              formControlName="email"
              [formControl]="email"
              type="email"
              name="email"
              id="email"
              required
              [(ngModel)]="cliente.email"
            
            />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error
              *ngIf="
                loginform.get('email').errors && loginform.get('email').touched
              "
            >
              El correo electrónico es <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <!-- CONTRASEÑA INPUT -->
        <div class="form-group my-4">
          <mat-form-field class="example-full-width" appearance="standard">
            <mat-label>Ingrese su contraseña</mat-label>
            <input
              matInput
              formControlName="password"
              [formControl]="password"
              [type]="hide ? 'password' : 'text'"
              [(ngModel)]="cliente.password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                loginform.get('password').errors &&
                loginform.get('password').touched
              "
            >
              La contraseña es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="text-center my-4 example-label">
          <div class="example-button-row">
            <button mat-button color="accent">
              <a href="#" class="color-btn">Me olvidé la contraseña</a>
            </button>
            <button mat-button color="accent">
              <a class="color-btn" routerLink="/signin">Create una cuenta</a>
            </button>
          </div>
        </div>

        <!-- BOTON -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-login">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</section>
