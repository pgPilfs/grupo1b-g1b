<section class="m-4" data-aos="zoom-in" data-aos-duration="1500">
  <div class="container-fluid">
    <div>
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <button class="button my-4">
      <h3 class="m-4">
        ¡ Hola NAME ! <br />Te damos la BIENVENIDA a tu
        <strong>PIL MONEY</strong><br />
      </h3>
      <div class="button__horizontal"></div>
      <div class="button__vertical"></div>
    </button>

    <div class="row">
      <!--     <mat-card class="example-card text-center card2 p-4">
          <mat-card-title-group>
            
            <mat-card-subtitle class="h3 font-weight-bold"
              > es SEGURO y CONFIABLE 
            </mat-card-subtitle>
          </mat-card-title-group>
        </mat-card>
      </div> -->
      <!-- PESOS -->
      <div class="col-lg-12">
        <mat-card class="example-card card1 p-4">

          <mat-card-title class="text-uppercase title mt-4 ">Tu Saldo actual es de </mat-card-title>
          <mat-card-subtitle class="h1 font-weight-bold ">$ 4000</mat-card-subtitle>
        </mat-card>
      </div>
    </div>

    <div class="row mov">
      <mat-card class="col-sm-12 col-md-12 col-lg-10">
        <mat-title class="p-4">
          <div class="row">
            <div class="col text-start">
              <span class="text-uppercase">Últimos movimientos</span>
            </div>
            <div class="col text-end">
              <a routerLink="/menu/peso">Ver más
                <mat-icon>chevron_right</mat-icon>
              </a>
            </div>
          </div>
        </mat-title>
        <table mat-table [dataSource]="TransaccionesLista" class="mat-elevation-z8">
          <!-- Cuenta  -->
          <ng-container matColumnDef="cuenta">
            <th mat-header-cell *matHeaderCellDef class="text-star text-uppercase">
              Cuenta
            </th>
            <td mat-cell class="text-start font-weight-bold" *matCellDef="let item">
              {{item.cvu}}
            </td>
          </ng-container>
          <!-- Tipo de Transacción  -->
          <ng-container matColumnDef="tipo_de_transaccion">
            <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase">
              Tipo de Transacción
            </th>
            <td mat-cell *matCellDef="let item" [ngStyle]="{'color':item.descripcion === 'Deposito' ? 'green' : 'red'}">
              {{item.descripcion}}
            </td>
          </ng-container>
          <!-- Fecha  -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase">
              Fecha
            </th>
            <td mat-cell *matCellDef="let item">{{ item.fecha_transaccion }}</td>
          </ng-container>
          <!-- Número de Tarjeta  -->
          <ng-container matColumnDef="numero_de_tarjeta">
            <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase">
              Número de Tarjeta
            </th>
            <td mat-cell *matCellDef="let item">
              {{ item.numeroTarjeta }}
            </td>
          </ng-container>
          <!-- Número de CVV  -->
          <!-- Monto  -->
          <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase">
              Monto
            </th>
            <td mat-cell *matCellDef="let item">$ {{ item.monto }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card>
    </div>
  </div>
</section>
