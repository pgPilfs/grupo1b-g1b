<section class="m-4" data-aos="zoom-in" data-aos-duration="1500">
  <div class="container-fluid">
    <mat-divider class="my-4"></mat-divider>
    <h2 class="title text-center"> ¡ HOLA NAME ! TE DAMOS LA BIENVENIDA A PIL MONEY</h2>
    <mat-divider class="my-4"></mat-divider>
        <div class="row">
            <!-- PESOS -->
            <div class="col-lg-4 col-sm-12 col-md-12 my-4">
              <mat-card class="example-card card1 py-4 text-start">
                <mat-card-title class="text-uppercase card-title1 my-2">Saldo en PESOS</mat-card-title>
                <mat-card-subtitle class="h4 font-weight-bold mb-0">$ 4000</mat-card-subtitle>
              </mat-card>
            </div>

            <div class="col-lg-4 col-sm-12 col-md-12 my-4">
              <mat-card class="example-card card2 py-4 text-start">
                <mat-card-title class="text-uppercase card-title2 my-2">Saldo en Dólar</mat-card-title>
                <mat-card-subtitle class="h4 font-weight-bold mb-0">U$S 4000</mat-card-subtitle>
              </mat-card>
            </div>

            <div class="col-lg-4 col-sm-12 col-md-12 my-4">
              <mat-card class="example-card card3 py-4 text-start">
                <mat-card-title class="text-uppercase card-title3 my-2">Saldo en Cripto</mat-card-title>
                <mat-card-subtitle class="h4 font-weight-bold mb-0">924B $</mat-card-subtitle>
              </mat-card>
            </div>
          </div>

    
    <div class="row mov ">
        <div class="col-sm-12 col-md-12 col-lg-8">
          <mat-card>
              <mat-title class="p-4">
                <div class="row">
                  <div class="col text-start">
                    <span class="text-uppercase">Últimos movimientos</span> 
                  </div>
                  <div class="col text-end">
                  <a routerLink="/menu/peso">Ver más
                  <mat-icon>chevron_right</mat-icon>
                  </a>
                  </div>
                </div>              
              </mat-title>

            <table mat-table [dataSource]="dataSource" class=" mat-elevation-z8">
              <!-- Cuenta  -->
              <ng-container matColumnDef="cuenta">
                <th mat-header-cell *matHeaderCellDef class="text-star text-uppercase">Cuenta</th>
                <td mat-cell class="text-start font-weight-bold" *matCellDef="let element">{{element.cuenta}}</td>
              </ng-container>

              <!-- Fecha  -->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase">Fecha</th>
                <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
              </ng-container>

              <!-- Movimiento  -->
              <ng-container matColumnDef="movimiento">
                <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase">Monto</th>
                <td mat-cell *matCellDef="let element">{{element.movimiento}}</td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              
              <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
                *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
          </mat-card>
        </div>
    </div>
     
  </div>
</section>
